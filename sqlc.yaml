version: "2"
sql:
  - engine: "postgresql"
    schema: "database/migrations"
    queries: "internal/db/query"
    gen:
      go:
        package: "generated"
        out: "internal/db/generated"
        emit_json_tags: true
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
